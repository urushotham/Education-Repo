    <div class="row">
      <h1 *ngIf="allData.length === 0">No Data Available</h1>
      <div class=" card col-4 p-4" *ngFor="let lecture of allData">
        <div class="card" style="width: 18rem;">
          <img [src]="lecture.image" class="card-img-top" height="300" width="75" alt="...">
          <div class="card-body">
            <a [title]="lecture.lectureName + ' details'" [routerLink]="['/lects', lecture.id]">
              {{ lecture.lectureName }}
            </a>
            <h5 class="card-title">{{ lecture.facultyName}} - {{ lecture.time}}</h5>
            <p class="card-text">{{ lecture.description}}</p>
            <input type="button" class="form-control" id="btnDel" value="Delete"
                   ngClass="btn btn-danger btn-sm"
                   (click)="deleteData(lecture)" />
            <input type="button" class="form-control" id="btnEdit" value="Edit" ngClass="btn btn-primary btn-sm"
                   data-bs-toggle="modal" data-bs-target="#editModal" (click)="editData(lecture)" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Lecture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="lectureid" class="form-label">Lecture ID</label>
              <input type="number" formControlName="id" class="form-control" id="lectureid">
            </div>
            <div class="mb-3">
              <label for="lectureName" class="form-label">Lecture Name</label>
              <input type="text" formControlName="lectureName" class="form-control" id="lectureName">
            </div>
            <div class="mb-3">
              <label for="facultyName" class="form-label">Faculty Name</label>
              <input type="text" formControlName="facultyName" class="form-control" id="facultyName">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="text" formControlName="time" class="form-control" id="time">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" formControlName="description" class="form-control" id="description">
            </div>
            <!--<div class="mb-3">
              <label for="image" class="form-label">image</label>
              <input type="text" formcontrolname="image" class="form-control" id="image">
            </div>-->

            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="text" formControlName="image" class="form-control" id="image">
            </div>

            <!--<div class="mb-3">

            <!--<button (click)="onselectedfile($event)" type="button" class="btn btn-primary mt-3">upload</button>-->
            <!--</div>-->


          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="addMovie()" data-bs-dismiss="modal">Add Lecture</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Update Lecture</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="mb-3">
              <label for="lectureid" class="form-label">Lecture ID</label>
              <input type="number" formControlName="id" class="form-control" id="lectureid">
            </div>
            <div class="mb-3">
              <label for="lectureName" class="form-label">Lecture Name</label>
              <input type="text" formControlName="lectureName" class="form-control" id="lectureName">
            </div>
            <div class="mb-3">
              <label for="facultyName" class="form-label">Faculty Name</label>
              <input type="text" formControlName="facultyName" class="form-control" id="facultyName">
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Time</label>
              <input type="text" formControlName="time" class="form-control" id="time">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" formControlName="description" class="form-control" id="description">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image</label>
              <input type="text" formControlName="image" class="form-control" id="image">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success" (click)="updateData()" data-bs-dismiss="modal">Update Lecture</button>
        </div>
      </div>
    </div>
  </div>
