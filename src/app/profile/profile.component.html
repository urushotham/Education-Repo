<div style="background-color: #E6E6FA">
  <div id="students" *ngFor="let student of allData">
    <div class="student-profile py-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent text-center">
                <img class="profile_img" [src]="student.image" alt="student dp">
                <h3>{{student.name}}</h3>
              </div>
              <div class="card-body">
                <p class="mb-0"><strong class="pr-1">roll</strong>{{student.roll}}</p>
                <p class="mb-0"><strong class="pr-1">Class:</strong>{{student.class}}/p>

              </div>
            </div>
          </div>
          <div class="col-lg-8">
            <div class="card shadow-sm">
              <div class="card-header bg-transparent border-0">
                <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
              </div>
              <div class="card-body pt-0">
                <table class="table table-bordered">
                  <tr>
                    <th width="30%">Section</th>
                    <td width="2%">:</td>
                    <td>{{student.section}}</td>
                  </tr>
                  <tr>
                    <th width="30%">Academic Year	</th>
                    <td width="2%">:</td>
                    <td>{{student.year}}</td>
                  </tr>
                  <tr>
                    <th width="30%">Gender</th>
                    <td width="2%">:</td>
                    <td>{{student.gender}}</td>
                  </tr>
                  <tr>
                    <th width="30%">address</th>
                    <td width="2%">:</td>
                    <td>{{student.address}}</td>
                  </tr>
                  <tr>
                    <th width="30%">Stream</th>
                    <td width="2%">:</td>
                    <td>{{student.guardian}}</td>
                  </tr>
                </table>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
    </div>
</div>
